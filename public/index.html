<!DOCTYPE html>
<html>
<head>
    <title>वीडियो कॉल ऐप</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f0f0; padding: 20px; }
        #video-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        video { width: 45%; height: auto; border: 2px solid #333; }
        #controls { margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>वीडियो कॉल</h1>
    <div id="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div id="controls">
        <button id="startCallBtn">कॉल शुरू करें</button>
        <button id="endCallBtn" disabled>कॉल खत्म करें</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startCallBtn = document.getElementById('startCallBtn');
        const endCallBtn = document.getElementById('endCallBtn');

        const socket = io();
        let localStream;
        let peerConnection;

        const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' } // एक पब्लिक STUN सर्वर
            ]
        };

        // लोकल मीडिया स्ट्रीम प्राप्त करें
        async function getLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
            } catch (error) {
                console.error('लोकल स्ट्रीम प्राप्त करने में त्रुटि:', error);
            }
        }

        // कॉल शुरू करें
        startCallBtn.addEventListener('click', async () => {
            await getLocalStream();
            peerConnection = new RTCPeerConnection(servers);

            // लोकल ट्रैक को पीयर कनेक्शन में जोड़ें
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // रिमोट स्ट्रीम प्राप्त होने पर
            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            // ICE कैंडिडेट प्राप्त होने पर
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', event.candidate);
                }
            };

            // ऑफ़र बनाएँ और भेजें
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('call-offer', peerConnection.localDescription);

            startCallBtn.disabled = true;
            endCallBtn.disabled = false;
        });

        // सिग्नलिंग: ऑफ़र प्राप्त होने पर
        socket.on('call-offer', async (offer) => {
            if (!peerConnection) {
                await getLocalStream();
                peerConnection = new RTCPeerConnection(servers);
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                };
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', event.candidate);
                    }
                };
            }

            await peerConnection.setRemoteDescription(offer);
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('call-answer', peerConnection.localDescription);

            startCallBtn.disabled = true;
            endCallBtn.disabled = false;
        });

        // सिग्नलिंग: आंसर प्राप्त होने पर
        socket.on('call-answer', async (answer) => {
            await peerConnection.setRemoteDescription(answer);
        });

        // सिग्नलिंग: ICE कैंडिडेट प्राप्त होने पर
        socket.on('ice-candidate', async (candidate) => {
            await peerConnection.addIceCandidate(candidate);
        });

        // कॉल खत्म करें
        endCallBtn.addEventListener('click', () => {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            startCallBtn.disabled = false;
            endCallBtn.disabled = true;
            socket.emit('call-end');
        });
    </script>
</body>
</html>
